image: Visual Studio 2017
skip_tags: true
build: off

environment:
  MAVEN_VERSION: 3.5.4
  matrix:
  - JAVA_HOME: C:\Program Files\Java\jdk1.7.0
  - JAVA_HOME: C:\Program Files\Java\jdk1.8.0
  - JAVA_HOME: C:\Program Files\Java\jdk10

install:
- ps: |
    Add-Type -AssemblyName System.IO.Compression.FileSystem
    if (!(Test-Path -Path "C:\maven" )) {
      Write-Host "Downloading Maven $env:MAVEN_VERSION"
      (new-object System.Net.WebClient).DownloadFile("https://archive.apache.org/dist/maven/maven-3/$env:MAVEN_VERSION/binaries/apache-maven-$env:MAVEN_VERSION-bin.zip", 'C:\maven-bin.zip')
      [System.IO.Compression.ZipFile]::ExtractToDirectory("C:\maven-bin.zip", "C:\maven")
    }
- cmd: SET M2_HOME=C:\maven\apache-maven-%MAVEN_VERSION%
# Prepend Java entry, remove Ruby entry (C:\Ruby193\bin;) from PATH
- cmd: SET PATH=%M2_HOME%\bin;%JAVA_HOME%\bin;%PATH:C:\Ruby193\bin;=%;
# `https.protocols` support TLS1.2 with by Java7
- cmd: SET MAVEN_OPTS=-Dhttps.protocols=TLSv1.2
- cmd: mvn --version
- cmd: java -version

build_script:
- mvn -B -V clean verify

cache:
- C:\maven\
- C:\Users\appveyor\.m2\
